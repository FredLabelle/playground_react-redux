version: '3.1'
services:
  database:
    container_name: investorx_database
    image: postgres:9.6.1-alpine
    ports:
      - 5432:5432
  backend:
    container_name: investorx_backend
    depends_on:
      - database
    build: ./backend
    volumes:
      - ./backend:/opt/app
    entrypoint: ["yarn", "dev"]
    ports:
      - 8080:8080
  frontend:
    container_name: investorx_frontend
    build: ./frontend
    volumes:
      - ./frontend:/opt/app
    entrypoint: ["yarn", "dev"]
    ports:
      - 3000:3000
